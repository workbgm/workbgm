{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li><a href="{:url('admin/slide_category/index')}">轮播分类</a></li>
            <li><a href="{:url('admin/slide_category/add')}">添加分类</a></li>
            <li class="active"><a>编辑分类</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/slide_category/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">分类名称</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="name" value="{$slide_category.name}" required   placeholder="请输入分类名称" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$slide_category.id}">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

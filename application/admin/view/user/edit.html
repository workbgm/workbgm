{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li><a href="{:url('admin/user/index')}">用户管理</a></li>
            <li><a href="{:url('admin/user/add')}">添加用户</a></li>
            <li class="active"><a>编辑用户</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/user/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2">用户名</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="username" value="{$user.username}" required   placeholder="请输入用户名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">密码</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="password" name="password" value="" placeholder="（选填）如不修改则留空" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">重复密码</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="password" name="confirm_password" value="" placeholder="（选填）如不修改则留空" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">手机</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="mobile" value="{$user.mobile}" placeholder="（选填）请输入手机" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">邮箱</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="email" value="{$user.email}" placeholder="（选填）请输入邮箱" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">状态</label>
                       <div class="col-md-6 col-sm-10">
                           <label class="radio-inline">
                            <input type="radio" name="status" value="1" {if condition="$user.status==1"} checked="checked"{/if}>
                               启用
                           </label>
                           <label class="radio-inline">
                            <input type="radio" name="status" value="0"  {if condition="$user.status==0"} checked="checked"{/if}>
                               禁用
                           </label>
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$user.id}">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

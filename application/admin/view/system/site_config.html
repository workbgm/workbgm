{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a>站点配置</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/system/updateSiteConfig')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">前台标题</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[site_title]" value="{$site_config.site_title|default=''}" required   placeholder="请输入网站前台标题" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">SEO标题</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[seo_title]" value="{$site_config.seo_title|default=''}" placeholder="请输入SEO标题" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">SEO关键字</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[seo_keyword]" value="{$site_config.seo_keyword|default=''}" placeholder="请输入SEO关键字" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">SEO说明</label>
                       <div class="col-md-10 col-sm-10">
                            <textarea name="site_config[seo_description]" placeholder="请输入SEO说明" class="form-control" rows="3">{$site_config.seo_description|default=''}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">版权信息</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[site_copyright]" value="{$site_config.site_copyright|default=''}" placeholder="请输入版权信息" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">ICP备案号</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[site_icp]" value="{$site_config.site_icp|default=''}" placeholder="请输入版权信息" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">统计代码</label>
                       <div class="col-md-10 col-sm-10">
                            <textarea name="site_config[site_tongji]" placeholder="请输入统计代码" class="form-control" rows="3">{$site_config.site_tongji|default=''}</textarea>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-md-2">后台标题</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="site_config[adminsite_title]" value="{$site_config.adminsite_title|default=''}" required   placeholder="请输入网站后台标题" autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a>修改密码</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/change_password/updatePassword')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">密码</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="password" name="old_password" value="" required  placeholder="请输入原密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">密码</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="password" name="password" value="" placeholder="请输入新密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">重复密码</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="password" name="confirm_password" value="" placeholder="请再次输入新密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li><a href="{:url('admin/slide/index')}">轮播图管理</a></li>
            <li><a href="{:url('admin/slide/add')}">添加轮播图</a></li>
            <li class="active"><a>编辑轮播图</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/slide/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">所属分类</label>
                       <div class="col-md-10 col-sm-10">
                           <select class="form-control" name="cid" >
                                {foreach name="slide_category_list" item="vo"}
                                <option value="{$vo.id}" {if condition="$vo.id==$slide.cid"}selected="selected"{/if}>{$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">名称</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="name" value="{$slide.name}" required   placeholder="请输入名称" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">说明</label>
                       <div class="col-md-10 col-sm-10">
                            <textarea name="description" placeholder="（选填）请输入说明" id="description" class="form-control" rows="3">{$slide.description}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">图片</label>
                       <div class="col-md-10 col-sm-10">
                            <input class="form-control" type="text" name="image"  value="{$slide.image}" readonly>
                           <input type="file" imge="image" name="file" class="form-control" value="" >
                       </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">链接</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="link" value="{$slide.link}" placeholder="（选填）请输入链接" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">打开方式</label>
                       <div class="col-md-10 col-sm-10">
                           <label class="radio-inline">
                            <input type="radio" name="target" value="_self"  {if condition="$slide.target=='_self'"}checked="checked"{/if}>
                               默认
                           </label>
                           <label class="radio-inline">
                            <input type="radio" name="target" value="_blank"  {if condition="$slide.target=='_blank'"}checked="checked"{/if}>
                               新窗口
                           </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">状态</label>
                       <div class="col-md-10 col-sm-10">
                           <label class="radio-inline">
                            <input type="radio" name="status" value="1" {if condition="$slide.status==1"}checked="checked"{/if}>
                               显示
                           </label>
                           <label class="radio-inline">
                            <input type="radio" name="status" value="0" {if condition="$slide.status==0"}checked="checked"{/if}>
                           </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2">排序</label>
                       <div class="col-md-10 col-sm-10">
                            <input type="text" name="sort" value="{$slide.sort}" required  placeholder="请输入排序" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$slide.id}">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

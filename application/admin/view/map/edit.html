{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li><a href="{:url('admin/map/index')}">字典管理</a></li>
            <li><a href="{:url('admin/map/add')}">添加字典</a></li>
            <li class="active"><a>编辑字典</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <form class="form-horizontal" action="{:url('admin/map/update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2">字典名称</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="name" value="{$map.name}" required   placeholder="请输入字典名称" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">字典值</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="value" value="{$map.value}" required   placeholder="请输入字典值" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">所属组</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="group" value="{$map.group}"  required    placeholder="所属组" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">功能描述</label>
                       <div class="col-md-6 col-sm-10">
                            <input type="text" name="describe" value="{$map.describe}" placeholder="功能描述" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="id" value="{$map.id}">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
